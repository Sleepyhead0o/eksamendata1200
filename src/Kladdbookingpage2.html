<!-- Reserver bord -->
<div class="container">
    <div class="innhold">
        <h1 class="reserverB-overskrift">Reserver Bord</h1>
        <p>Skal du bestille bord for idag anbefaler vi deg å ringe da vi ikke klarer å svare alle forespørsler fort nok!</p>
        <form id="contact" action="" method="post">
            <label for="navn"><b>Skriv inn navnet ditt</b></label>
            <p><input class="boks" type="text" placeholder="Navn" name="navn"required></p>

            <label for="antall"><b>Hvor mange gjester?</b></label>
            <p><input class="boks" type="number" placeholder="Antall" name="antall"required></p>

            <label for="dato"><b>Ønsket tid og dato?</b></label>
            <p><input class="boks" type="datetime-local" placeholder="Dato og tid" name="dato"required></p>

            <label for="melding"><b>Har dere noen spesielle ønsker?</b></label>
            <p><input class="boks" type="text" placeholder="Spesiell ønske" name="melding"required></p>

            <p><button class="grey-btn" type="submit">Send reservering</button></p>
        </form>

    </div>
</div>
